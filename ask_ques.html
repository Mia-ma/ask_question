<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>留言板</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div class="header_con">
				<ul class="tab">
					<li>解答疑惑</li>
					<li>我的提问</li>
				</ul>
				<span class="question">+提问</span>
			</div>
		</div>
 		
 		<div class="con_wrap">
 			<!-- 以下是提问 -->
 			<div class="ques_con">
 				<ul>
 					<li class="answer_con">
 						<span class="vip_img"><img src="images/my_name.jpg"></span>
 						<span class="name_ques">
 							<p class="vip_name my_name">笑口常开：</p>
 							<em class="my"></em>
 							<textarea class="text_input" placeholder="请输入您的问题及描述"></textarea>
 							<p>
 								<span class="face fl"></span>
 								<input type="submit" value="发 表" class="button"/>
 							</p>
 						</span>
 					</li>
 				</ul>

 			</div>
 		</div>

	</div>
</body>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/myjs.js"></script>
</html>
